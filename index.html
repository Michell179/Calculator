<body>

    <section class="body-calc">

        <div class="result">
            0
        </div>

        <div class="buttons-calc">

            <div class="buttons">
                <button class="buttons-operators double">C</button>
                <button class="buttons-operators delete">←</button>
                <button class="buttons-operators">×</button>
            </div>

            <div class="buttons">
                <button class="buttons-operators">7</button>
                <button class="buttons-operators">8</button>
                <button class="buttons-operators">9</button>
                <button class="buttons-operators">+</button>
            </div>

            <div class="buttons">
                <button class="buttons-operators">4</button>
                <button class="buttons-operators">5</button>
                <button class="buttons-operators">6</button>
                <button class="buttons-operators">÷</button>
            </div>

            <div class="buttons">
                <button class="buttons-operators">1</button>
                <button class="buttons-operators">2</button>
                <button class="buttons-operators">3</button>
                <button class="buttons-operators">-</button>
            </div>

            <div class="buttons">
                <button class="buttons-operators zero">0</button>
                <button class="buttons-operators equal">=</button>
            </div>


        </div>
    </section>
